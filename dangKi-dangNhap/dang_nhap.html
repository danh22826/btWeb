<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - UTC Cinema</title>
    <link rel="stylesheet" href="dang_ki.css">
</head>

<body>
    <form class="login-form">
        <div class="form-heading">Đăng Nhập</div>
        <div class="input-group">
            <label class="label" for="email">Email</label>
            <input required="" placeholder="nhập email" name="email" id="email" type="email">
        </div>
        <div class="input-group">
            <label class="label" for="password">Password</label>
            <input required="" placeholder="nhập mật khẩu" type="password" name="password" id="password">
        </div>
        <div class="forgot-password">
            <a href="#">Quên mật khẩu?</a>
        </div>

        <button class="submit" type="submit" id="login_button">
            Đăng nhập
        </button>

        <div class="signup-link">Chưa có tài khoản?
            <a href="dang_ki.html">Đăng kí</a>
        </div>
    </form>

    <script src="dang_nhap.js"></script>
</body>

</html>
