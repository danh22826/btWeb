<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe - Trang Liên Hệ (Căn Giữa)</title>
    <style>
      /* =================================== */
      /* CSS CHUNG */
      /* =================================== */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        /* Thêm padding trên/dưới để dễ nhìn */
        padding-top: 20px;
        padding-bottom: 20px;
      }

      /* Khối căn giữa */
      .centered-block {
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
        padding: 0 15px; /* Giữ padding */
      }

      .container {
        /* Container giờ chỉ dùng cho grid */
      }

      /* Khối wireframe chung */
      .wireframe-block {
        border: 2px dashed #999;
        padding: 20px;
        margin-bottom: 20px;
        background-color: #f0f0f0;
        box-sizing: border-box;
        min-height: 80px; /* Chiều cao tối thiểu */
      }

      /* Header */
      header.wireframe-block {
        /* Đã được .centered-block xử lý */
      }

      /* Footer */
      footer.wireframe-block {
        margin-top: 0; /* Bỏ margin top vì .centered-block đã có */
        margin-bottom: 0;
        background-color: #ddd;
        min-height: 100px;
      }

      /* =================================== */
      /* CSS MỚI CHO TRANG LIÊN HỆ */
      /* =================================== */

      /* Lưới 2 Cột (mô phỏng col-lg-7 / col-lg-5) */
      .contact-grid-wireframe {
        display: grid;
        grid-template-columns: 7fr 5fr; /* Tỷ lệ 7/12 và 5/12 */
        gap: 20px;
      }

      /* Cột phải chứa 2 khối */
      .right-column-blocks {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      /* Chiều cao giả lập cho các khối */
      .title-block {
        min-height: 60px;
      }
      .form-block {
        min-height: 500px;
      }
      .info-block {
        min-height: 150px;
      }
      .map-block {
        min-height: 330px;
      }

      /* Trên màn hình nhỏ, 2 cột sẽ xếp chồng lên nhau */
      @media (max-width: 991px) {
        .contact-grid-wireframe {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header class="wireframe-block centered-block"></header>

    <div class="centered-block">
      <div class="container">
        <div class="wireframe-block title-block"></div>

        <div class="contact-grid-wireframe">
          <div class="wireframe-block form-block"></div>

          <div class="right-column-blocks">
            <div class="wireframe-block info-block"></div>
            <div class="wireframe-block map-block"></div>
          </div>
        </div>
      </div>
    </div>

    <footer class="wireframe-block centered-block"></footer>
  </body>
</html>
