<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe - Trang Chủ (Đã chỉnh màu)</title>

    <style>
      /* =================================== */
      /* CSS CHUNG */
      /* =================================== */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        padding-top: 20px;
        padding-bottom: 20px;
      }

      /* Khối căn giữa */
      .centered-block {
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
        padding: 0 15px;
      }

      .container {
        /* wrapper logic */
      }

      /* Khối wireframe (Mặc định là MÀU NHẠT cho slider) */
      .wireframe-block {
        border: 2px dashed #999;
        padding: 20px;
        margin-bottom: 20px;
        background-color: #f0f0f0; /* MÀU NHẠT (cho slider) */
        text-align: center;
        box-sizing: border-box;
        min-height: 120px;
      }

      /* =================================== */
      /* THAY ĐỔI: Header và Footer ĐẬM HƠN */
      /* =================================== */
      header.wireframe-block,
      footer.wireframe-block {
        background-color: #c0c0c0; /* MÀU ĐẬM HƠN */
        border-color: #888; /* Viền đậm hơn */
      }

      footer.wireframe-block {
        margin-top: 0;
        margin-bottom: 0;
        min-height: 100px;
      }

      /* =================================== */
      /* CSS Ô PHIM */
      /* =================================== */
      .wireframe-movie-box {
        overflow: hidden;
        flex-shrink: 0;
      }

      .poster-placeholder {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }

      /* =================================== */
      /* CSS SLIDER (Giữ màu nhạt) */
      /* =================================== */
      .slider-wireframe-content {
        display: flex;
        gap: 20px;
        overflow-x: auto;
        padding-bottom: 10px;
        background-color: #f0f0f0; /* Nền slider nhạt */
        border: none;
        padding: 0;
      }

      .slider-wireframe-content .wireframe-movie-box {
        width: 200px;
      }
      /* Poster trong slider: MÀU NHẠT */
      .slider-wireframe-content .poster-placeholder {
        height: 300px;
        background-color: #f0f0f0;
        border: 2px dashed #999;
      }

      /* =================================== */
      /* CSS LƯỚI PHIM (Đổi màu đậm) */
      /* =================================== */
      .movie-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        margin-bottom: 20px;
        padding: 0;
      }

      /* Poster trong lưới: MÀU ĐẬM HƠN */
      .movie-grid .poster-placeholder {
        height: 280px;
        background-color: #c0c0c0; /* MÀU ĐẬM HƠN */
        border: 2px dashed #888; /* Viền đậm hơn */
      }
    </style>
  </head>
  <body>
    <header class="wireframe-block centered-block"></header>

    <div class="centered-block">
      <div class="container">
        <div class="wireframe-block">
          <div class="slider-wireframe-content">
            <div class="wireframe-movie-box">
              <div class="poster-placeholder"></div>
            </div>
            <div class="wireframe-movie-box">
              <div class="poster-placeholder"></div>
            </div>
            <div class="wireframe-movie-box">
              <div class="poster-placeholder"></div>
            </div>
            <div class="wireframe-movie-box">
              <div class="poster-placeholder"></div>
            </div>
            <div class="wireframe-movie-box">
              <div class="poster-placeholder"></div>
            </div>
          </div>
        </div>

        <div class="movie-grid">
          <div class="wireframe-movie-box">
            <div class="poster-placeholder"></div>
          </div>
          <div class="wireframe-movie-box">
            <div class="poster-placeholder"></div>
          </div>
          <div class="wireframe-movie-box">
            <div class="poster-placeholder"></div>
          </div>
          <div class="wireframe-movie-box">
            <div class="poster-placeholder"></div>
          </div>
          <div class="wireframe-movie-box">
            <div class="poster-placeholder"></div>
          </div>
          <div class="wireframe-movie-box">
            <div class="poster-placeholder"></div>
          </div>
          <div class="wireframe-movie-box">
            <div class="poster-placeholder"></div>
          </div>
          <div class="wireframe-movie-box">
            <div class="poster-placeholder"></div>
          </div>
          <div class="wireframe-movie-box">
            <div class="poster-placeholder"></div>
          </div>
          <div class="wireframe-movie-box">
            <div class="poster-placeholder"></div>
          </div>
          <div class="wireframe-movie-box">
            <div class="poster-placeholder"></div>
          </div>
          <div class="wireframe-movie-box">
            <div class="poster-placeholder"></div>
          </div>
          <div class="wireframe-movie-box">
            <div class="poster-placeholder"></div>
          </div>
          <div class="wireframe-movie-box">
            <div class="poster-placeholder"></div>
          </div>
          <div class="wireframe-movie-box">
            <div class="poster-placeholder"></div>
          </div>
          <div class="wireframe-movie-box">
            <div class="poster-placeholder"></div>
          </div>
        </div>

        <div class="wireframe-block">
          <div class="slider-wireframe-content">
            <div class="wireframe-movie-box">
              <div class="poster-placeholder"></div>
            </div>
            <div class="wireframe-movie-box">
              <div class="poster-placeholder"></div>
            </div>
            <div class="wireframe-movie-box">
              <div class="poster-placeholder"></div>
            </div>
            <div class="wireframe-movie-box">
              <div class="poster-placeholder"></div>
            </div>
            <div class="wireframe-movie-box">
              <div class="poster-placeholder"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="wireframe-block centered-block"></footer>
  </body>
</html>
